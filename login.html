<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie – Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f2f5;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>
  <h2>Panel Zarządu – Logowanie</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Hasło">
  <button onclick="login()">Zaloguj</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0ALO1e0MQ2YZG5yJ43kXlQvLF9M1i-EE",
      authDomain: "venture-panel.firebaseapp.com",
      projectId: "venture-panel",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Jeśli użytkownik jest już zalogowany, przekieruj od razu do panelu
    onAuthStateChanged(auth, user => {
      if (user) location.href = "panel.html";
    });

    // Funkcja logowania
    window.login = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        location.href = "panel.html";
      } catch(e) {
        alert("Błąd logowania: " + e.message);
      }
    }
  </script>
</body>
</html>
